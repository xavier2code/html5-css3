<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="../selectors/style.css" />
  </head>
  <body>
    <div data-type="primary">// This is a comment</div>
    <div class="psuedo1">// psuedo code</div>
    <div class="psuedo2">// psuedo code</div>
    <div class="my-element">// psuedo my-element</div>
    <div>
      <ol>
        <li class="my-element">Item 1</li>
        <li class="my-element">Item 2</li>
        <li class="my-element">Item 3</li>
        <li class="my-element">Item 4</li>
      </ol>
    </div>
    <div>
      <p>
        A paragraph of text with some <strong>bold text for emphasis</strong>.
      </p>
    </div>
  </body>
</html>
